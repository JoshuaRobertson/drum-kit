<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit | Play with your keyboard</title>
  <meta name="description" content="Play the drums with your keyboard using JavaScript.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Josh Robertson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icons/favicon-16x16.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <audio data-key="65" src="assets/sounds/snare.wav"></audio>
  <audio data-key="83" src="assets/sounds/clap.wav"></audio>
  <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="71" src="assets/sounds/ride.wav"></audio>
  <audio data-key="72" src="assets/sounds/kick.wav"></audio>
  <audio data-key="74" src="assets/sounds/boom.wav"></audio>
  <audio data-key="75" src="assets/sounds/tink.wav"></audio>
  <audio data-key="76" src="assets/sounds/tom.wav"></audio>

  <script src="assets/js/drums.js"></script>

</body>
</html>
